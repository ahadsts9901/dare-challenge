<body>
   <div class="blue">

    <h2 class="header"><i class="bi bi-bug"></i> Do The Dare!</h2>
    <p class="message">Click on the dare button<br/>And do the dare!</p>
    <br/>

   </div>

   <div class="white">

    <h1><i class="bi bi-bug-fill icon"></i></h1>
